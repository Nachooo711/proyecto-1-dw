
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Plataforma de Votaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
			    <img class="bi me-2" width="40" height="32" src="logo.webp"/>
			    <span class="fs-4">Plataforma de Votaciones</span>
			</a>

		    <ul class="nav nav-pills">
			    <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
			    <li class="nav-item"><a href="creation.html" class="nav-link">Crear</a></li>
			    <li class="nav-item"><a href="consultation.html" class="nav-link">Votar</a></li>
            </ul>
		</header>

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Registrarse</h4>
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-6">
                  <label for="firstName" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Nombre válido es requerido.
                  </div>
                </div>
    
                <div class="col-6">
                  <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Por favor ingresa una dirección de corre electrónico válida.
                  </div>
                </div>

                <div class="col-12">
                    <label for="password" class="form-label">Contraseña <span class="text-body-secondary"></span></label>
                    <input type="password" class="form-control" id="password">
                  </div>
              
                  <hr class="my-4">
    
              <button class="w-100 btn btn-primary btn-lg" type="submit">Registrarse</button>   
          </div></form>
	
	</div>
  </body> 
</html>
